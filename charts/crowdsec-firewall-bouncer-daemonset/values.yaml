# needs to contain "apikeys.yaml".
# the api keys can be generated by using: cscli bouncers add worker-1

# example apikeys.yaml
# worker-1: <KEY>
# worker-2: <KEY>
# ...
existingSecretName: crowdsec-firewall-bouncer-apikeys
crowdsecFirewallBouncer: |
  mode: ipset
  blacklists_ipv4: blacklists_ipv4
  blacklists_ipv6: blacklists_ipv6
  api_url: <Needs to be accessible outside the cluster (hostNetwork: true)>
  deny_log: true
  deny_action: REJECT
# api key will be injected dynamically - based on the provided secret

image:
  repository: ghcr.io/l3montree-dev/crowdsec-firewall-bouncer-daemonset
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v0.1.1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
